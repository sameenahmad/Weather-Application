<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Application</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="promise.css" />
  </head>
  <body>
    <div class="container-1">
      <div class="body">
        <h1>Weather App for India</h1>
        <img
          src="https://static1.squarespace.com/static/5572b7b4e4b0a20071d407d4/t/58a334ba2e69cf74c517080b/1527157122078/Weather+Targeting"
          width="80%"
        />
        <div class="findBox">
          <h2 class="searchSection">Find Temperature</h2>
          <input
            type="text"
            id="searchValue"
            placeholder="Search for location or keyword"
          />
          <button class="searchBtn" onclick="getTemp();">SEARCH</button>
        </div>
      </div>
    </div>
    <footer>
      Designed and coded by Sameen Ahmad
    </footer>

    <!--  PAGE-2 -->
    <header class="header">
      <img src="menu.svg" />
      <p id="weatherDescription"></p>
      <img src="plus.svg" />
    </header>
    <div class="container-2">
      <img
        id="weatherIcon"
        src="default.gif"
      />
      <div class="tempBody">
        <p id="tempValue">-2</p>
        <sup>
          <img
            src="https://img.icons8.com/small/16/000000/0-degrees.png"
            width="50%"
          />
        </sup>
      </div>

      <div class="range">
        <img src="https://img.icons8.com/android/24/000000/sort-down.png" />
        <p class="minTemp">2</p>
        <sup
          ><img
            src="https://img.icons8.com/small/16/000000/0-degrees.png"
            width="50%"
        /></sup>

        <img
          src="https://img.icons8.com/material-rounded/24/000000/sort-up.png"
        />
        <p class="maxTemp">12</p>
        <sup
          ><img
            src="https://img.icons8.com/small/16/000000/0-degrees.png"
            width="50%"
        /></sup>
      </div>
      <div class="dayStamp" id="day">Sunday</div>
      <div class="dayStamp">Day</div>
    </div>
